<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="styleroom">
    <link rel="icon" href="/favicon.ico">
    <title>Sticky Footer Navbar Template for Bootstrap</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
</head>

<body>

<div id="template_menu"></div>

<div class="description">
    Полезные короткие подсказки-шпаргалки по всем аспектам web-разработки: php, git, jquery, javascript, mysql, bootstrap и так далее
</div>

<div id="page" class="container">
    <div class="row">
        <div class="col-md-9" id="content">
            <h1>Подсказки Cheet Sheet</h1>
            <hr>
            <ul class="nav nav-tabs" role="tablist"></ul>
            <div id="wrap-cheat-sheet" class="tab-content pre-scrollable"></div>
        </div>
        <div class="col-md-3" id="template_sidebar_3"></div>
    </div>
</div>

<script>
$(function(){
    $.getJSON('../db/cheat-sheet.json', function(data){
        $.each(data, function(key, val){

            $('ul.nav.nav-tabs').append('' +
                    '<li class="nav-item">' +
                    '<a class="nav-link" href="#'+key+'" role="tab" data-toggle="tab">'+key+'</a>' +
                    '</li>');
            $('.tab-content').append('<div role="tabpanel" class="tab-pane fade" id="'+key+'">содержание</div>');
            $('#'+key).load(val);
        });
        $('ul.nav.nav-tabs a:eq(0)').addClass('active');
        $('.tab-content .tab-pane:eq(0)').addClass('in active');
    });
});
</script>

<div id="template_footer"></div>

<script src="../js/tether.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/ie10-viewport-bug-workaround.js"></script>
<script src="../js/custom.js"></script>
</body>

</html>
